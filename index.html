<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="container-head">
            <p class="header">Taskly</p>
            <span class="toggle-btn">v</span>
        </div>

        <div class="container-body">
            <!-- Navigation buttons -->
            <!-- <button class="completed-btn right">o</button>
            <button class="completed-btn left">b</button> -->


            <div class="list-container" id="listContainer">
                <ul class="list-items">
                    <li class="list-item">
                        <div class="task-body">
                            <div class="task">
                                <p class="task-name">Eat food</p>
                                <p class="task-date">Today, 4:00pm</p>
                            </div>

                            <span class="list-toggler" id="listToggler">v</span>
                        </div>
                        
                        <!-- control-buttons -->
                        <div class="btn-container hidden">
                            <button class="list-btn">+</button>
                            <button class="list-btn">/</button>
                            <button class="list-btn">*</button>
                        </div>
                    </li>

                    <li class="list-item">
                        <div class="task-body">
                            <div class="task">
                                <p class="task-name">Eat food</p>
                                <p class="task-date">Today, 4:00pm</p>
                            </div>

                            <span class="list-toggler" id="listToggler">v</span>
                        </div>
                        
                        <!-- control-buttons -->
                        <div class="btn-container hidden">
                            <button class="list-btn">+</button>
                            <button class="list-btn">/</button>
                            <button class="list-btn">*</button>
                        </div>
                    </li>
                    
                    <li class="list-item">
                        <div class="task-body">
                            <div class="task">
                                <p class="task-name">Eat food</p>
                                <p class="task-date">Today, 4:00pm</p>
                            </div>

                            <span class="list-toggler" id="listToggler">v</span>
                        </div>
                        
                        <!-- control-buttons -->
                        <div class="btn-container hidden">
                            <button class="list-btn">+</button>
                            <button class="list-btn">/</button>
                            <button class="list-btn">*</button>
                        </div>
                    </li>
                </ul>
            </div>

            <button class="add-new-task" id="addNewTask">
                Add Task
            </button>
        </div>
        
    </main>

    <script type="module" src="scripts/toggleBtn.js"></script>
</body>
</html>
