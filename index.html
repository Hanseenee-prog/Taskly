<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="container-head">
            <p class="header">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM2 3.5v1h1V3.5H2z"/>
                    <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 3.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
                </svg>
                Taskly
            </p>
            <span class="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="icon icon-clock" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                </svg>
            </span>
        </div>
        
        <div class="container-body">
            <button class="tab-btn completed-tasks-btn" id="completedTasks">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" class="icon icon-clock" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
            </button>
            <button class="tab-btn pending-tasks-btn" id="pendingTasks">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" class="icon icon-check" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9 1212 2 4-4"></path>
                </svg>
            </button>
            
            <div class="containers">
                <div class="list-container" id="listContainer">
                    <ul class="list-items" id="listItems"></ul>
                </div>
                <div class="edit-or-update-task" id="addOrEditTask"></div>
            </div>
            
            <div class="completed-tasks-container">
                <div class="completed-tasks"></div>
            </div>
            
            <button class="add-new-task" id="addNewTask" type="submit">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4V20" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 12H20" stroke="black" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Add Task
            </button>
        </div>
    </main>

    <script type="module" src="scripts/scripts.js"></script>
</body>
</html>
