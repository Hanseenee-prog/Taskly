<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="container-head">
            <p class="header">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM2 3.5v1h1V3.5H2z"/>
                    <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 3.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
                </svg>
                Taskly
            </p>
            <span class="theme-toggle-btn">
                <div class="star light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="5"/>

                        <rect x="11" y="1" width="2" height="3"/>
                        <rect x="11" y="20" width="2" height="3"/>
                        
                        <rect x="1" y="11" width="3" height="2"/>
                        <rect x="20" y="11" width="3" height="2"/>

                        <g transform="rotate(45 12 12)">
                            <rect x="11" y="1" width="2" height="3"/>
                            <rect x="11" y="20" width="2" height="3"/>
                        </g>
                        <g transform="rotate(90 12 12)">
                            <rect x="11" y="1" width="2" height="3"/>
                            <rect x="11" y="20" width="2" height="3"/>
                        </g>
                        <g transform="rotate(-45 12 12)">
                            <rect x="11" y="1" width="2" height="3"/>
                            <rect x="11" y="20" width="2" height="3"/>
                        </g>
                    </svg>
                </div>

                <div class="star moon hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </div>
            </span>
        </div>
        
        <div class="container-body">
            <button class="tab-btn completed-tasks-btn" id="completedTasks">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </button>
            <button class="tab-btn pending-tasks-btn" id="pendingTasks">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="13" r="9"/>
                    <path d="M12 9v4l2 2"/>
                    <path d="M5 3L2 6"/>
                    <path d="M22 6l-3-3"/>
                    <path d="M6.38 18.78a6.38 6.38 0 0 0 11.24 0"/>
                </svg>
            </button>
            
            <div class="containers">
                <div class="list-container" id="listContainer">
                    <ul class="list-items" id="listItems"></ul>
                </div>
                <div class="edit-or-update-task" id="addOrEditTask"></div>
            </div>
            
            <div class="completed-tasks-container">
                <div class="completed-tasks"></div>
            </div>
            
            <button class="add-new-task" id="addNewTask" type="submit">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Add Task
            </button>
        </div>
    </main>

    <script type="module" src="scripts/scripts.js"></script>
</body>
</html>
